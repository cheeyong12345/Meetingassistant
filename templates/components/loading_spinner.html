<!-- Loading Spinner Component -->
<!-- Usage: {% include 'components/loading_spinner.html' with size="lg" text="Loading..." %} -->

<div class="spinner-container" role="status" aria-live="polite">
  <div class="spinner spinner-{{ size|default:'md' }}"></div>
  {% if text %}
  <p class="spinner-text">{{ text }}</p>
  {% else %}
  <span class="sr-only">Loading...</span>
  {% endif %}
</div>

<style>
.spinner-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 16px;
  padding: 32px;
}

.spinner {
  border: 4px solid var(--color-gray-200, #e5e7eb);
  border-top-color: var(--color-primary, #2563eb);
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
}

.spinner-sm {
  width: 20px;
  height: 20px;
  border-width: 2px;
}

.spinner-md {
  width: 40px;
  height: 40px;
  border-width: 4px;
}

.spinner-lg {
  width: 60px;
  height: 60px;
  border-width: 6px;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.spinner-text {
  color: var(--color-gray-600, #4b5563);
  font-size: 14px;
  margin: 0;
}

.sr-only {
  position: absolute;
  width: 1px;
  height: 1px;
  padding: 0;
  margin: -1px;
  overflow: hidden;
  clip: rect(0, 0, 0, 0);
  white-space: nowrap;
  border-width: 0;
}
</style>
